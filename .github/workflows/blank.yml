# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "latest"

      - name: Run `packer init`
        id: init
        run: "packer init ./custom-image.pkr.hcl"

      - name: Run `packer validate`
        id: validate
        run: "packer validate ./custom-image.pkr.hcl"

      - name: Run `packer build`
        id: build
        run: "packer build ./custom-image.pkr.hcl"
        env:
          PKR_VAR_client_id: ${{ secrets.PKR_VAR_client_id }}
          PKR_VAR_client_secret: ${{ secrets.PKR_VAR_client_secret }}
          PKR_VAR_subscription_id: ${{ secrets.PKR_VAR_subscription_id }}
          PKR_VAR_tenant_id: ${{ secrets.PKR_VAR_tenant_id }}                              